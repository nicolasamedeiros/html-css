<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes
        ou simplesmente aumente o tamanho do seu navegador.
    </p>

    <!--Dentro da tag picture temos que criar a tag img e botar nossa maior foto, em seguida temos que criar tags source 
    e colocar o max-width da imagem anterior em media, no srcset o nome do arquivo da próxima foto e no type o formato-->
    <!--Ou seja foto menor sempre a cima da maior no source-->
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzinho áudio</h1>
    <p>Vamos aprender a reporduzir áudios em HTML5</p>
    <audio src="midia/tell-me-that.mp3" controls></audio>

    <!--Ou vc pode fazer o áudio desse jeito-->
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/tell-me-that.mp3" type="audio/mpeg">
        <source src="midia/tell-me-that.ogg" type="audio/ogg">
        <source src="midia/tell-me-that.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="#">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
