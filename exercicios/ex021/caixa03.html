<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borda personalizada</title>
    <style>
        h1 {
            border: 14px solid transparent;
            padding: 10px;
            border-image-source: url('imagem.png');
            border-image-slice: 39;
            border-image-repeat: repeat;

            /*Não pode tirar o border porque vai parar de funcionar o border image*/
            /*shorthand de border vai ser na sequência border-image-source -> border-image-slice -> border-image-repeat*/
            border-image: url('imagem.png') 39 repeat;
        }
    </style>
</head>
<body>
    <h1>Teste de borda</h1>
</body>
</html>
