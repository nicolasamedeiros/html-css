<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph</title>
</head>
<body>
    <h1>Paragraphs and broke line</h1>
    <hr>
    
    <p>You can write a paragraph anyway just need put all in the middle of the pair of tags &lt;p&gt;</p> <!--&lt; e &gt; significa maior e menor-->
    
    <p>if you need brake the text in a specific place <br> like this you can use the tag &lt;br&gt;</p> <!--&lt; e &gt; significa maior e menor-->

    <p>Let's put some special simbols:
        <br>
        &reg;  <!--marca registrada--> 
        &copy; <!--copy right-->
        &trade; <!--trade mark-->
        <!--moedas-->
        &euro;
        &pound;
        &yen;
        &cent;
        &uarr;
    </p>

    <p>Let's put some emojis:
        &#x1F525; <!--you need put &#x first and ; at final-->
        &#x1F480; <!--you need put &#x first and ; at final-->
        &#x1F4A3; <!--you need put &#x first and ; at final-->
    </p>
</body>
</html>
